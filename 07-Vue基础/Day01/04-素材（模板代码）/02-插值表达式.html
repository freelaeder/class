<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    目标: 使用插值表达式渲染数据到网页
    插值表达式：Vue的一种模板语法
    作用：利用表达式进行插值渲染
    语法：{{ 表达式 }}

    注意点：
      1. 使用的数据要存在
      2. 支持的是表达式，不是语句  if  for
      3. 不能在标签属性中使用 {{ }}
  -->
  <div id="app">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nickname: '紫阳道长',
        age: 18,
        friend: {
          name: '张三',
          desc: '热爱学习 Vue'
        }
      }
    })
  </script>
</body>

</html>
