<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    textarea {
      display: block;
      width: 240px;
      height: 100px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="app">
    <h3>小黑学习网</h3>

    姓名：
    <!-- 文本框: 绑定的是 value 属性 -->
      <input type="text" v-model="username"> 
      <br><br>

    是否单身：
    <!-- 复选框: 绑定的值是布尔值, 绑定的是 checked 属性 -->
      <input type="checkbox" v-model="isSingle"> 
      <br><br>

    兴趣爱好:
    <!-- 复选框: 绑定的值如果是数组, 会将勾选的复选框 value 值加入到数组中 -->
      <input type="checkbox" value="smoke" v-model="hobby">抽烟
      <input type="checkbox" value="drink" v-model="hobby">喝酒
      <input type="checkbox" value="hothead" v-model="hobby">烫头
      <br><br>
    <!-- 
      前置理解：
        1. name:  给单选框加上 name 属性 可以分组 → 同一组互相会互斥
        2. value: 给单选框加上 value 属性，用于提交给后台的数据
      结合 Vue 使用 → v-model

      单选框: 绑定的就是选中项的 value 属性
    -->
    性别: 
      <input type="radio" name="gender" value="1" v-model="gender">男
      <input type="radio" name="gender" value="2" v-model="gender">女
      <br><br>

    <!-- 
      前置理解：
        1. option 需要设置 value 值，提交给后台
        2. select 的 value 值，关联了选中的 option 的 value 值
      结合 Vue 使用 → v-model
    -->
    所在城市:
      <select v-model="city">
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="cd">成都</option>
        <option value="nj">南京</option>
      </select>
      <br><br>

    自我描述：
    <!-- 同文本框 -->
      <textarea v-model="intro"></textarea> 

    <button>立即注册</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        username: '',
        isSingle: true,
        hobby: ['hothead'],
        gender: '2',
        city: 'cd',
        intro: ''
      }
    })
  </script>
</body>
</html>
