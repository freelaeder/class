    // 函数参数的默认值, 以前通过短路或来处理
    // 现在一般都会直接使用函数的默认值操作 (新语法)
    // 语法:
    // function 函数名(参数1 = 默认值, 参数2 = 默认值, ...) {}
    // 当调用者没有传入实参, 或传入的是 undefined 时, 就会自动使用默认值, 正常传入实参则使用实参
    function sum(x = 0, y = 0) {
      return x + y
    }

    console.log(sum())
