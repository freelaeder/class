<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数的返回值 return
    // 注意事项
    // 1. 会结束整个函数的执行
    // function foo() {
    //   // 在 return 后面不要再写代码了, 都是不会被执行的代码
    //   return '你好世界'
    //   console.log('我是 foo 函数!')
    // }
    // console.log(foo())
    
    // 2. return 后面不要换行
    // function foo() {
    //   // return 后面一定要跟返回的数据, 不要让 return 单独在一行
    //   // 如果 return 单独在一行, 表示直接返回了, 相当于在后面自动加上了 ;
    //   return 'HelloWorld'
    // }
    // console.log(foo())

    // 3. return 有默认的返回值
    function foo() {
      return
    }
    // 如果函数没有写 return, 默认返回的是 undefined
    console.log(foo())
  </script>
</body>
</html>
