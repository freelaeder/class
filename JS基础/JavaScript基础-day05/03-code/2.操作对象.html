    // 对象的方法就是函数
    // 函数放到一个对象就被称为方法
    // 描述一下郑凯亚
    // let 变量名 = {}
    let person = {
      // 属性: 对象的一些信息, 通常是名词, 用来描述对象的
      // 属性名: 属性值, 多个属性用 , 隔开
      uname: '郑凯亚',
      gender: '男',
      age: 18,
      hobby: '唱 跳 RAP 打篮球',
      // 方法: 对象的一些功能, 通常是动词, 指对象可以做的事情
      // 方法名: 函数
      sing: function(name) { // 形参
        console.log('我很会唱歌, 鸡你太美!, 唱一首:' + name)
      },
      dance: function() {
        console.log('我很会跳舞, 鸡你太美!')
      },
      // nickname
      // 属性名如果是非法字符, 可以通过 '' 把他变成字符串, 合法的存储到对象中
      'nick-name': '小亚亚'
    }
    console.log(person)
