<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [23, 4, 0, 32, 7, 23, 1, 2, 56]

    // 1. 声明一个新数组
    let newArr = []
    
    // 2. 遍历旧数组, 找到大于等于 10 的元素, 将其加入到新数组中
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        // 将 arr[i] 放入新数组
        newArr.push(arr[i])
      }
    }

    // 3. 打印 newArr 查看结果
    console.log(newArr)
  </script>
</body>
</html>
