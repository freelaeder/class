<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组大总结
    // 数组是什么? What
    // 多个数据的容器, 一种引用数据类型
    // 为什么要用数组? Why
    // 变量也是容器, 但是一个变量只能存储一个数据, 如果需要存储多个数据, 就得用数组
    // 数组怎么用? How
    // 1. 定义
    // [] 就是数组
    // 特点:
    // 1.1 数组是有序的
    // 1.2 序号称之为索引/下标/角标, 从 0 开始
    // 1.3 可以存储任意数据类型的数据
    let arr = [12, true, 56, '牛逼']

    // 2. 查询 (访问数据, 获取数据)
    // 可以通过索引来访问数据
    // 语法: 数组[索引]
    arr[3]
    let num = 2
    arr[num] // 56

    // 遍历: 将数组中每个元素都访问一次
    // 如何实现遍历?
    // for 循环
    // 为什么要用 for 循环才能实现遍历?
    // 因为数组是有序的, for 循环可以让循环变量从 0 开始, 逐步递增到数组的最后一个索引位置
    for (let i = 0; i < arr.length; i++) {
      // 访问每一个元素
      arr[i]
    }

    // 3. 修改
    // 通过索引找到元素, 直接修改
    // 注意: 不要超出数组长度, 容易出现空位, 遍历时会出现大量的 undefined
    arr[2] = '你好'


    // 4. 添加
    // 从末尾追加元素
    // 可以传入多个元素
    // 返回新数组的长度
    arr.push()
    // 从前面插入元素
    arr.unshift()

    // 5. 删除
    // 从末尾删除一个元素
    // 不能传入任何参数, 返回被删除的那个元素
    arr.pop()
    // 从前面删除一个元素
    arr.shift()

    // splice() 碾接
    // 作用1: 仅用于删除
    // 作用2: 删除后添加
    // 作用3: 不删除, 只插入
    // 可以传入三个参数:
    // 参数1: 开始的索引
    // 参数2: 要删除的元素个数
    // 参数3: 要添加的元素
  </script>
</body>
</html>
