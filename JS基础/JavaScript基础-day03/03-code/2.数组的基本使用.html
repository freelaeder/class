<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组
    // 作用: 存储一组数据
    // 用法:
    // let 数组名 = [数据1, 数据2, 数据3 ....]
    // 特点:
    // 1. 数组是有序的 (有顺序)
    // 2. 序号我们称之为索引/下标/角标, 它是从 0 开始的
    // 3. 数组可以存储的数据类型是不限的
    let names = ['陈厚霖', 123, '王五', true, '张三', '纯真丁一郎', '芝士雪豹']
    // console.log(names)
    console.log(names[5])
    console.log(names[6])
  </script>
</body>
</html>
