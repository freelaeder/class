<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = ['大聪明小兰子', 'JS王-耀文哥', '小心超人', '龚浩驾到', '带带大师兄']

    // 添加
    // 数组.push(要添加的数据, 数据2, 数据3)
    // tips: 小括号里的内容叫参数
    // 作用: 在数组的末尾追加元素
    // 返回值: 加入新元素后的数组长度, 新的长度
    // let result = arr.push('陈厚霖', '蔡金玉')
    // console.log(result)
    arr.push('陈厚霖', '蔡金玉')
    console.log(arr)
    
    // 数组.unshift(要添加的数据)
    // 作用: 在数组的开头添加元素
    // 返回值: 同 push
    let result = arr.unshift('风喝醉', '老六', '老八')
    console.log(result)
    console.log(arr)
  </script>
</body>
</html>
