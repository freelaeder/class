<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 请用户输入单价和数量
    let price = prompt('请输入单价')
    let num = prompt('请输入数量')

    // 处理数据, 用单价乘数量得出小计
    let total = price * num

    // 输出给用户看
    document.write(`小计:${total}元`)
  </script>
</body>
</html>
