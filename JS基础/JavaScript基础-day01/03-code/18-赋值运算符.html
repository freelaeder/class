<body>
  
  <script>
    // 赋值运算符: = 把等号右边的值赋给左边的容器, 左边必须是一个容器
    let num = 88
    // 传统写法
    // num = num + 2
    // 赋值运算符
    num += 2
    console.log(num)
    // 另外还有 -= /= *= %= 同理
  </script>
</body>
</html>
