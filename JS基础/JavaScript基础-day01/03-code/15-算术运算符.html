<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 算术运算符: + - * / %
    let price = 88 // 价格
    let count = 8 // 数量
    console.log(price * count + 10) // 总价
    console.log(price / count)
    // 取模运算永远都小于模的那个数, 例如: 此处结果永远小于 2
    console.log(count % 5)

    console.log('紫阳' - 10)
  </script>
</body>
</html>
