<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 需求: 在页面上重复打印 3 次我学的真牛逼!
    // 语法:
    // while (循环条件) {
    //   // 循环执行的代码
    // }
    // 循环变量
    let i = 1
    while (i <= 3) {
      document.write('我学的真牛逼!<br>')
      // i = i + 1
      i++
    }
  </script>
</body>
</html>
