<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 案例: 成绩, 多分支
    let score = prompt('请输入成绩')

    // 如果用户输入的成绩大于90分, 就是优秀
    if (score >= 90) {
      alert('你真优秀')
    } else if (score >= 70) {
      // 成绩70 ~ 90分, 就是良好
      alert('你真良好')
    } else if (score >= 60) {
      // 成绩60 ~ 70分, 就是及格
      alert('你真及格')
    } else {
      // 成绩60分以下, 就是不及格
      alert('你真不及格')
    }
  </script>
</body>
</html>
