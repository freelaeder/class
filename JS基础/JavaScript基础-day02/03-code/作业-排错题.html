<body>
  <script>
    // 需求，用户输入1~10之间的整数，则循环打印输出
    // 注意此处有2个错误，找出并且修正

    let num = prompt('请输入一个1~10之间的整数')
    
    // 强行做了一个边界处理
    if (num > 10) num = 10
   
    let i = 1
    while (i <= num) {
      console.log(`我是第${i}句话`)
      i++
    }
  </script>
</body>
