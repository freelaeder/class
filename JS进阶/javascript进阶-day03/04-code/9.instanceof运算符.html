<body>
  <script>
    function Person(name, age) {
      this.name = name
      this.age = age
    }
    const zs = new Person('张三', 18)

    // 简单版本:
    // instanceof 运算符返回结果是布尔值
    // instance 实例  a of b   b 的 a
    // a instanceof b   a 是 b 的实例对象吗?
    // 对象 instanceof 构造函数, 是指当前对象是不是构造函数的实例对象 (只可简单理解, 不可外传, 自己知道就行)
    console.log(zs instanceof Person) // true

    const arr = []
    console.log(arr.__proto__)

    // 精确的判断引用数据类型
    console.log(arr instanceof Array) // true
    console.log(zs instanceof Array) // false

    // 理解原理:
    // 对象 instanceof 构造函数, 判断构造函数的原型对象是否在实例对象的原型链上
    // true 万物皆对象
    console.log(arr instanceof Object) // true
    console.log(zs instanceof Object) // true

    // 总结:
    // instanceof 一般可用于判断具体的引用数据类型, 比 typeof 更准确, typeof 一般只用于判断基本数据类型
    // 对象 instanceof 构造函数, 判断构造函数的原型对象是否在实例对象的原型链上
    // 也可以通俗的理解为, 当前的对象, 是否是构造函数原型底下的孩子
