<body>
  <script>
    // let b = 100
    // 此时这个现象就是闭包:
    // 闭包是指函数嵌套时, 内层函数访问外层函数的局部变量
    // 总结:
    // 1. 一旦发生闭包, 意味着外层函数的局部变量不会随着函数的结束而释放, 会长期存在一个叫 closure (闭包)的空间中
    // 2. 闭包会导致内存泄漏, 但这种内存泄漏是必要的, 我们无法阻止的, 只能说尽量少用闭包, 但必须用的时候还是得用
    function outer() {
      let a = 10
      let num = 20
      function inner() {
        console.log(a)
        // console.log(b)
      }
      inner()
    }
    outer()

    // 
  </script>
</body>
