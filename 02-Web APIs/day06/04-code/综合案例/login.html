<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿 - 新鲜 惠民 快捷!</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
  <!-- 登录头部 -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="" autocomplete="off">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">账户登录</a>
            <a href="javascript:;" data-id="1">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-user"></span>
              <!-- required: 必填项, 加了该属性就必须要用户填写后才可提交 -->
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-safe"></span>
              <input required type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
              </label>
              我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="./forget.html">忘记密码？</a>
              <a class="fr" href="./register.html">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="./images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="xtx-login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">售后服务</a>
        <a href="javascript:;">配送与验收</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
      <p>CopyRight &copy; 小兔鲜儿</p>
    </div>
  </div>

  <script>
    // 需求1. 切换账户登录和二维码登录
    // 1.1 找到元素
    const tabNav = document.querySelector('.tab-nav')
    const panes = document.querySelectorAll('.tab-pane')
    // 1.2 进行事件委托
    tabNav.addEventListener('click', function(e) {
      if (e.target.tagName === 'A') {
        // console.log(e.target)
        // 1.3 操作类名进行排他
        // document.querySelector 获取的是网页中满足条件的元素
        // tabNav.querySelector 获取的是 tabNav 下满足条件的元素
        tabNav.querySelector('.active').classList.remove('active')
        e.target.classList.add('active')

        // 1.4 找到当前被点击的 a 索引
        // console.log(e.target.dataset.id)
        const index = e.target.dataset.id
        // 1.5 通过索引取到对应的盒子
        // 进行遍历排他: 干掉所有人, 留下我自己
        panes.forEach(function(item) {
          item.style.display = 'none'
        })
        panes[index].style.display = 'block'
      }
    })

    // 需求2: 点击登录跳转首页
    // 2.1 给用户名和密码框添加 required 属性, 让用户必须填写这两个表单项
    // 2.2 给表单绑定提交事件, 阻止默认行为
    const remember = document.querySelector('.remember')
    const username = document.querySelector('[name=username]')
    document.querySelector('form').addEventListener('submit', function(e) {
      // 阻止提交
      e.preventDefault()
      // 2.3 判断用户是否同意服务条款
      // console.log(remember.checked)
      // 低级程序员的写法
      // if (remember.checked) {
      //   // 2.4 将用户名存储到本地
      //   // 2.5 跳转到首页
      // } else {
      //   alert('请同意服务条款')
      // }
      // 高级: 趁早返回
      if (!remember.checked) return alert('请同意服务条款')
      // 2.4 将用户名存储到本地
      localStorage.setItem('username', username.value)
      // 2.5 跳转到首页
      location.href = './index.html'
    })
  </script>

</body>

</html>
