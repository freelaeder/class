<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      padding: 50px;
      border: 20px solid yellow;
      margin: 100px;
      background-color: red;
      /* box-sizing: border-box; */
    }
  </style>
  <script src="./flexible.js"></script>
</head>
<body>
  <div>
    我是一个普普通通的盒子
  </div>
  <script>
    // resize 事件
    window.addEventListener('resize', function() {
      // 网页可视区的宽度: document.documentElement.clientWidth
      console.log('窗口尺寸发生变化了', document.documentElement.clientWidth)
    })

    // client 系列的宽高: 获取的是可视区的宽高
    // 可视区: 元素的宽高 + 内边距, 不包括边框和外边距
    const div = document.querySelector('div')
    // clientWidth 和 clientHeight: 包含元素的宽高(width/height) + 内边距(padding), 不包含边框(border) 外边距(margin)
    // 这个属性是 number 类型, 不带单位, 是只读的
    // console.log(div.style.width) // 字符串 带单位
    console.log(div.clientWidth) // 500
    div.clientWidth = 100 // 无法修改的
    console.log(div.clientWidth) // 500
  </script>
</body>
</html>
