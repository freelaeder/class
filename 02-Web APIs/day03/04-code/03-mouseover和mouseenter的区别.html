<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouseover和mouseenter的区别</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: skyblue;
    }

    .son {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    const father = document.querySelector('.father')
    const son = document.querySelector('.son')

    // mouseover(会冒泡) 鼠标经过 mouseenter(不会冒泡)
    // mouseout(会冒泡) 鼠标离开 mouseleave(不会冒泡)
    // father.addEventListener('mouseover', function() {
    //   console.log('经过父亲了')
    // })
    // son.addEventListener('mouseover', function() {
    //   console.log('经过儿子了')
    // })
    // father.addEventListener('mouseenter', function() {
    //   console.log('经过父亲了')
    // })
    // son.addEventListener('mouseenter', function() {
    //   console.log('经过儿子了')
    // })

    // mouseout 鼠标离开
    // 判定特性: 离开父盒子进入子盒子, 也会判定为离开了父盒子, 在鼠标经过显示 div 的业务中会导致 bug, 一般都推荐使用 mouseleave 来进行鼠标离开的业务
    // father.addEventListener('mouseout', function() {
    //   console.log('离开父亲了')
    // })
    // son.addEventListener('mouseout', function() {
    //   console.log('离开儿子了')
    // })

    // mouseleave 鼠标离开
    father.addEventListener('mouseleave', function() {
      console.log('离开父亲了')
    })
    son.addEventListener('mouseleave', function() {
      console.log('离开儿子了')
    })
  </script>
</body>

</html>
