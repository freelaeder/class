<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件对象</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      background-color: pink;
    }

    textarea {
      width: 300px;
      height: 30px;
      padding: 10px;
      border-color: transparent;
      outline: none;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <textarea id="tx" placeholder="发一条友善的评论" rows="2"></textarea>

  <script>
    // 事件对象: 在事件触发时, 浏览器传给我们事件处理函数的一些信息, 存到对象中在
    const box = document.querySelector('.box')
    // 所有事件处理函数的第一个参数就是事件对象
    // 一般定义形参 e / event / evt
    box.addEventListener('click', function (e) {
      // console.log('我被点了')
      console.log(e)
    })

    const tx = document.querySelector('#tx')
    tx.addEventListener('keydown', function (e) {
      // console.log('键盘按下了:', e.key)
      // 希望捕获用户输入回车做一些事情, 请问该怎么做?
      if (e.key === 'Enter') {
        console.log('用户按下了回车')
      }
    })
  </script>
</body>

</html>
