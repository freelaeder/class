<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input事件和键盘事件</title>
  <style>
    textarea {
      width: 300px;
      height: 30px;
      padding: 10px;
      border-color: transparent;
      outline: none;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <textarea id="tx" placeholder="发一条友善的评论" rows="2"></textarea>
  <script>
    // 获取元素
    const tx = document.querySelector('#tx')
    // 1. 键盘事件 
    // 1.1 键盘按下事件  keydown  当我们按下键盘的时候就触发
    tx.addEventListener('keydown', function() {
      // 按下事件触发时无法获取到最新的那一个字符
      // 原因: 按下后才会将字符输入到文本框中, 所以在按下时还未更新最新的数据
      console.log('我按下了!', tx.value)
    })
    
    // 1.2 键盘弹起事件 keyup 当我们键盘弹起的时候就触发
    tx.addEventListener('keyup', function() {
      // 按下事件触发时无法获取到最新的那一个字符
      // 原因: 按下后才会将字符输入到文本框中, 所以在按下时还未更新最新的数据
      console.log('我弹起了!', tx.value)
    })

    // 2. 用户输入事件 input ，是表单value的值发生变化的时候触发
    tx.addEventListener('input', function() {
      // 只要文本框的值发生了变化就会触发这个事件执行
      console.log('内容变了!', tx.value)
    })

    // 3. 执行顺序: keydown => input => keyup
  </script>
</body>

</html>
