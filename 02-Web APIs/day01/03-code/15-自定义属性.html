<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义属性</title>
</head>

<body>
  <div class="box" data-id="110" data-name="box"></div>
  <script>
    // 自定义属性
    // 注意事项: 一律以 data- 开头, 会自动将所有自定义属性放到 dataset 对象中
    // 1. 获取 box 元素对象
    const box = document.querySelector('.box')
    // 2. 获取自定义属性值
    console.log(box.dataset.id)
    console.log(box.dataset.name)

  </script>
</body>

</html>
