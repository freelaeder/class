  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }

    .wrapper span {
      color: #b10e0d;
    }

<body>
  <div class="wrapper">
    <strong>年会抽奖</strong>
    <h1>一等奖：<span class="one">???</span></h1>
    <h3>二等奖：<span class="two">???</span></h3>
    <h5>三等奖：<span class="three">???</span></h5>
  </div>

  <script>
    // 数组
    const arr = ['迪丽热巴', '古丽扎娜', '佟丽丫丫', '马尔扎哈']
    const spans = ['.one', '.two', '.three']

    // 拓展: 使用循环来执行重复的操作
    for (let i = 0; i < spans.length; i++) {
      // 生成随机数: 0 ~ arr.length (不包括)
      const random = parseInt(Math.random() * arr.length)
      // console.log(arr[random])
      const span = document.querySelector(spans[i])
      span.innerHTML = arr[random]
      // 数组删除元素: splice() 删除
      // splice(索引, 删除的数量, 删除后添加的元素)
      arr.splice(random, 1)
    }
