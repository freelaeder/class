<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器之间隔函数</title>
</head>

<body>
  <script>
    // 定时器之间隔函数
    // 1. 开启定时器
    // setInterval()
    // 参数1: 函数
    // 参数2: 间隔时间, 单位为毫秒
    // 返回值: 当前开启的定时器 id
    const timerId1 = setInterval(function() {
      console.log('你好哇')
    }, 1000)

    function fn() {
      console.log('Hello')
    }
    const timerId2 = setInterval(fn, 1000)

    // console.log(timerId1, timerId2)
    // 2. 关闭定时器
    // clearInterval()
    // 参数: 定时器 id
    clearInterval(timerId2)

  </script>
</body>

</html>
