<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机显示背景图片案例</title>
  <style>
    body {
      overflow: hidden;
      min-height: 620px;
      background: url(./images/bg1.jpg) no-repeat center center/cover;
    }
  </style>
</head>

<body>
  <script>
    // 随机显示背景图片案例
    // 背景图片地址数组
    const arr = [
      './images/bg1.jpg',
      './images/bg2.jpg',
      './images/bg3.jpg',
      './images/bg4.jpg',
      './images/bg5.jpg'
    ]
    // 1. 生成随机数
    const random = parseInt(Math.random() * arr.length)
    // 2. 设置给 body
    // const body = document.querySelector('body') // 可以获取到
    // body.style.backgroundImage = `url(${arr[random]})`
    // 由于 body 标签非常重要, 在网页中唯一, 所以 DOM 给我们提供了一个快捷访问的方式
    document.body.style.backgroundImage = `url(${arr[random]})`

  </script>
</body>

</html>
