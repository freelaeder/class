<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过style操作元素样式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    // 通过style操作元素样式
    // 1. 获取 box 元素对象
    const box = document.querySelector('.box')
    // 2. 通过 style 来操作样式
    box.style.width = '500px'
    box.style.height = '500px'
    // 颜色改成黄色
    box.style.backgroundColor = 'yellow'
    // 3. 注意事项
    // 3.1 所有元素添加样式都需要 对象.style.样式属性名 = 属性值
    // 3.2 所有需要加单位的样式, 都需要带上单位
    // 3.3 在样式中所有 - 连接的多单词属性, 全部改为小驼峰命名法, 例如: background-color => backgroundColor
  </script>
</body>

</html>
