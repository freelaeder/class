<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过classList操作元素样式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 准备类使用 */
    .circle {
      background-color: skyblue;
      border-radius: 50%;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>

<body>
  <div class="box">classList操作样式</div>
  <script>
    // 1. 获取 box 元素对象
    const box = document.querySelector('.box')
    // 2.通过 classList 操作元素样式(推荐)
    // 2.1 追加类名
    // box.classList 是一个对象, 具备一些操作类名的方法
    // add 添加类名, 传入类名即可添加
    box.classList.add('circle')
    // 2.2 删除类名
    // remove 删除类名, 传入类名即可删除
    box.classList.remove('box')
    // 2.3 切换类名
    // toggle 切换类名: 有这个类名就删除, 没有这个类名就添加, 传入类名
    // box.classList.toggle('box')

  </script>
</body>

</html>
