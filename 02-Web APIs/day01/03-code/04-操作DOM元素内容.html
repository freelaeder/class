<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作DOM元素内容</title>
  <style>
    strong {
      color: green;
    }
  </style>
</head>

<body>
  <div class="box">紫阳</div>
  <div class="box1"></div>
  <script>
    // 获取元素对象
    const box = document.querySelector('.box')
    const box1 = document.querySelector('.box1')
    // 1. 对象.innerText 增删改查
    // 1.1 查 获取元素的文本内容
    console.log(box.innerText)

    // 1.2 改
    box.innerText = '荣幸'

    // 1.3 增
    box1.innerText = 'Seven'

    // 1.4 删  给空字符串可以删除内容
    box.innerText = ''

    // 1.5 innerText 不能解析标签
    // 会将标签的当做纯文本输出
    // box.innerText = '<strong>荣幸</strong>'

    // 2. 对象.innerHTML  会解析标签
    box.innerHTML = '<strong>荣幸</strong>'

    // 纠结: 到底用哪个?
    // 如果真的拿不准, 默认使用 innerHTML
    // innerHTML 使用更多

  </script>
</body>

</html>
