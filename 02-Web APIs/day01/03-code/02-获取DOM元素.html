<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取DOM元素</title>
</head>

<body>
  <div class="box">我是一个div</div>
  <ol>
    <li>我是第一个孩子</li>
    <li>我是第二个孩子</li>
    <li>我是第三个孩子</li>
  </ol>
  <ul class="nav">
    <li>新闻</li>
    <li>体育</li>
    <li>娱乐</li>
  </ul>
  <script>
    // 利用css选择器来获取DOM元素
    // 1. document.querySelector() 选择指定css选择器的第一个元素
    // 参数: css 的选择器, 字符串
    // 返回值: 匹配到的 DOM 元素
    // const div = document.querySelector('.boxx')
    // log 会帮我们进行优化显示, 没办法看到对象的具体属性
    // console.log(div)
    // console.dir 可以看到详细的对象属性
    // console.dir(div)

    // 1.2 返回值是dom对象
    // console.log(typeof div)

    // 1.3 如果获取不到则返回 null
    // console.log(div)

    // 2. document.querySelectorAll() 选择指定css选择器的所有元素
    // 2.1 参数还是字符串的css选择器
    // const olLis = document.querySelectorAll('ol li')
    // 返回结果是伪数组
    // 伪数组:
    // a. 有索引
    // b. 有 length
    // c. 但不是数组, 意味着不能使用数组的一些方法 (push/pop/shift/unshift)
    // 正因为它有索引有 length, 所以它可以被遍历
    // console.log(olLis)

    // 2.2 返回值是一个伪数组里面包含了所有的dom对象 li
    // 如果没有匹配的, 返回的依然是一个伪数组, 只不过长度为 0
    const ulLis = document.querySelectorAll('.nav li')
    // console.log(ulLis)
    // 需求: 遍历获取所有的 li
    for (let i = 0; i < ulLis.length; i++) {
      console.log(ulLis[i])
    }

  </script>
</body>

</html>
