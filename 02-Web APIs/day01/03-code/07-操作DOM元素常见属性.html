<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作DOM元素常见属性</title>
  <style>
    img {
      width: 600px;
    }
  </style>
</head>

<body>
  <img src="./images/1.png" alt="我是播仔">
  <script>
    // 1. 先获取这个元素
    const img = document.querySelector('img')
    // 2. 操作DOM元素常见属性
    // 2.1 查 获取属性, 对象.属性名
    console.log(img.alt)

    // 2.2 改
    img.src = './images/2.png'

    // 2.3 增
    img.title = '你好哇!!!'

    // 2.4 删 => 习惯设置为空字符串
    img.alt = ''

    // 请问你会操作 a 标签的 href 吗?

  </script>
</body>

</html>
