<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper.min.css">

  <!-- Demo styles -->
  <style>
  html, body {
      position: relative;
      height: 100%;
  }
  body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
  }
  .swiper-container {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
  }
  .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
  }
  </style>
  <style>
    .box {
      width: 976px;
      height: 550px;
      background-color: lightblue;
      margin: 0 auto;
    }

    /* 插件虽然是别人写好的工具, 但我们依然可以根据需要随意的修改样式 */
    .swiper-pagination-bullet {
      opacity: 0.5;
      background-color: yellow;
      width: 18px;
      height: 18px;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/slider01.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider02.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider03.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider04.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider05.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider06.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider07.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/slider08.jpg" alt="">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
  </div>

  
  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    console.log(1)
    // 总结: 学习插件主要靠复制, 哪里不会就注释掉看效果, 猜一猜, 猜不懂的就查官网
  var swiper = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination', // 是否显示小圆点
      nextButton: '.swiper-button-next', // 下一张箭头的类名
      prevButton: '.swiper-button-prev', // 上一张箭头的类名
      slidesPerView: 1, // 一个轮播容器里面放几个轮播图
      paginationClickable: true, // 小圆点是否可点击
      spaceBetween: 30, // 两个图片之间的间隔
      loop: true // 循环, 无限滚动
  });
  </script>
</body>
</html>
