<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Date 对象
    // 1. 实例化对象 new Date()
    // 当前时间
    let d1 = new Date()
    console.log(d1)
    // let d2 = new Date('2088-08-08 12:00:00')
    // console.log(d2)

    console.log(d1.getFullYear()) // 年
    console.log(d1.getMonth() + 1) // 月份从 0 开始
    console.log(d1.getDate()) // 日
    // 日月水火木金土
    console.log(d1.getDay()) // 周几, 从 0 开始, 表示周日
    console.log(d1.getHours()) // 时 
    console.log(d1.getMinutes()) // 分
    console.log(d1.getSeconds()) // 秒
    // 小任务: 在控制台打印 2023-03-27 11:32
  </script>
</body>
</html>
