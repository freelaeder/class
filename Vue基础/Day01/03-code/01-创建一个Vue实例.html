<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    目标: 使用 Vue 完成渲染
    创建Vue实例，初始化渲染
    1. 准备容器 (Vue所管理的范围)
    2. 引包 (开发版本包 / 生产版本包) 官网
    3. 创建实例
    4. 添加配置项 => 完成渲染
  -->
  <div>
    这里是非 vue 托管的区域: {{ msg }}
  </div>
  --------------------
  <div id="app">
    {{ msg }}
  </div>
  <!-- 开发版本: 包含完整的警告和调试模式, 学习阶段统一使用开发版本 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    // 一旦引入了 Vue 的包, 全局就会有一个 Vue 构造函数
    // 3. 创建实例
    // 4. 添加配置项 => 完成渲染
    const app = new Vue({
      // 指定 Vue 管理的区域
      el: '#app',
      // 数据
      data: {
        msg: '你好哇世界!'
      }
    })
  </script>
</body>

</html>
