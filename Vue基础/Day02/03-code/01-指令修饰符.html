<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>@keyup.enter  →  监听键盘回车事件</h3>
    <!-- 
      按键修饰符:
        键盘事件可用
        @keyup.修饰符
        @keydown

        .enter 表示用户按下了回车
        .esc 用户按下 esc
     -->
    <input @keyup.enter="login" v-model="username" type="text">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        username: ''
      },
      methods: {
        login() {
          console.log('用户按下了回车')
        }
        // 如果事件处理函数没有参数, 默认会有一个事件对象传递过来, 所以我们可以用形参来接收
        // login(e) {
        //   if (e.key === 'Enter') {
        //     console.log('用户按下了回车', e)
        //   }
        // }
      }
    })
  </script>
</body>
</html>
