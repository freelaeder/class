<body>
  
  <script>
    // 自增自减运算符 ++ --
    let price = 10
    let num = 1
    // 自增自减运算符如果单独在一行出现, 可以放变量左边 也可以放变量右边, 没有区别
    // ++num
    // ++num
    // num--

    // 如果使用这个运算符的同时还参与运算了, 就有区别了
    // 如果 ++ 在后, 是先参与运算, 后自增
    // console.log(num++ * price)
    // 如果 ++ 在前, 是先自增后参与运算
    console.log(++num * price)
    console.log(num)
  </script>
</body>
</html>
