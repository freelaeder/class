<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 字符串拼接 +
    // 只要 + 左右有字符串, 都是字符串拼接
    let uname = '紫阳道长'
    let age = 18
    console.log('我叫'+ uname +'今年' + age + '岁了')
    // 反引号有什么用?
    // 模板字符串
    // 1. 在字符串内可以直接使用变量进行拼接, ${变量名}
    // 2. 支持换行
    console.log(`我叫${uname},今年${age}岁了`)
  </script>
</body>
</html>
