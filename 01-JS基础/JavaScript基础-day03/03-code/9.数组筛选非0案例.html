<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [23, 4, 0, 32, 0, 0, 1, 2, 0]

    // 1. 声明一个新数组
    let newArr = []

    // 2. 遍历数组
    for (let i = 0; i < arr.length; i++) {
      // 3. 判断非 0 的元素, 加入新数组
      if (arr[i] !== 0) {
        newArr.push(arr[i])
      }
    }

    // 4. 打印
    console.log(newArr)
  </script>
</body>
</html>
