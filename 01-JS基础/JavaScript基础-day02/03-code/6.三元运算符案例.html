  <script>

    // // 用 if 来写

    // // 用三元运算符
    // // 语法
    // // 条件 ? 执行的代码1 : 执行的代码2
    // // 只推荐使用在比较简单的双分支语句情况下
    // // console.log(num1, num2, num1 > num2)
    // num1 > num2 ? alert(num1) : alert(num2)

    // 需求: 自动补零
    // 用户输入一个数字, 如果小于 10 就需要在前面补零, 如果大于等于 10 则不需要
    let num = +prompt('请输入一个数')

    // 进行判断: num < 10 的时候才需要补零
    // alert('0' + num)
    // 三元运算符整个式子会得到一个结果, 这个结果取决于当前满足什么条件
    num = num < 10 ? '0' + num : num
    alert(num)
  </script>
