<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    while (true) {
      let re = prompt(`
    1. 输入 + - * / 计算两个数字的结果
    2. 如果输入q则是退出
    `)
      if (re === 'q') {
        break
      } else {
        let x = +prompt('请您输入第一个数字:')
        let y = +prompt('请您输入第二个数字')
        if (re === '+') {
          alert(`您计算求和结果是：${x + y}`)
        } else if (re === '-') {
          alert(`您计算差值结果是：${x - y}`)
        } else if (re === '*') {
          alert(`您计算求积结果是：${x * y}`)
        } else if (re === '/') {
          alert(`您计算求商结果是：${x / y}`)
        }
      }
    }
  </script>
</body>

</html>
