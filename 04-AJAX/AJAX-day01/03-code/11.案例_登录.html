<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11.案例_登录</title>
  <!-- 引入bootstrap.css -->
  <!-- 国内地址 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.5/axios.min.js"></script> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
  <!-- 公共 -->
  <style>
    html,
    body {
      background-color: #EDF0F5;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 520px;
      height: 540px;
      background-color: #fff;
      padding: 60px;
      box-sizing: border-box;
    }

    .container h3 {
      font-weight: 900;
    }
  </style>
  <!-- 表单容器和内容 -->
  <style>
    .form_wrap {
      color: #8B929D !important;
    }

    .form-text {
      color: #8B929D !important;
    }
  </style>
  <!-- 提示框样式 -->
  <style>
    .alert {
      transition: .5s;
      opacity: 0;
    }

    .alert.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>欢迎-登录</h3>
    <!-- 登录结果-提示框 -->
    <div class="alert alert-success" role="alert">
      提示消息
    </div>
    <!-- 表单 -->
    <div class="form_wrap">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">账号名</label>
          <input type="text" class="form-control username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control password">
        </div>
        <button type="button" class="btn btn-primary btn-login"> 登 录 </button>
      </form>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script>
    // const userInp = document.querySelector('.username')
    // const passInp = document.querySelector('.password')
    // 目标1：点击登录时，用户名和密码长度判断，并提交数据和服务器通信
    // 1.1 获取登录按钮, 绑定点击事件
    document.querySelector('.btn-login').addEventListener('click', () => {
      // 1.2 校验用户名和密码的长度
      //     - 用户名最少8位
      //     - 密码最少6位
      const username = document.querySelector('.username').value
      const password = document.querySelector('.password').value

      if (username.length < 8) {
        console.log('用户名不能小于 8 位')
        return
      }

      if (password.length < 6) {
        console.log('密码不能小于 6 位')
        return
      }

      // 发请求去看接口文档
      // 1.3 将用户名和密码提交给服务器
      // console.log('我想发请求')
      axios({
        url: 'http://hmajax.itheima.net/api/login',
        method: 'post',
        data: {
          username,
          password
        }
      }).then(res => {
        // 1.4 获取结果
        console.log(res.data.message)
      }).catch(e => {
        // 1.5 捕获异常
        console.log(e.response.data.message)
      })
    })
    
  </script>
</body>

</html>
