  <script>
    let editId = '' // 正在编辑的学生id
    // 一. 铺设学生数据
    // 1. 请求数据
    async function getStudentListFn() {
      const res = await axios({
        url: '/students'
      })
      console.log(res)
      setStudentListFn(res.data)
    }
    getStudentListFn()

    // 2. 学生表格数据铺设
    function setStudentListFn(studentList) {
      let studentTrStr = studentList.map(obj => {
        return `<tr>
                      <td>${obj.name}</td>
                      <td>${obj.age}</td>
                      <td>${obj.gender === 0 ? '男' : '女'}</td>
                      <td>第${obj.group}组</td>
                      <td>${obj.hope_salary}</td>
                      <td>${obj.salary}</td>
                      <td>${obj.province}${obj.city}${obj.area}</td>
                      <td>
                        <a href="javascript:;" class="text-success mr-3"><i class="bi bi-pen" data-id="${obj.id}"></i></a>
                        <a href="javascript:;" class="text-danger" ><i class="bi bi-trash" data-id="${obj.id}"></i></a>
                      </td>
                    </tr>`
      }).join('')
      document.querySelector('.list').innerHTML = studentTrStr
    }


    // 3. 删除学生功能
    // 删除按钮父级绑定点击事件
    document.querySelector('.list').addEventListener('click', async e => {

      // 必须是删除按钮, 才能走以下逻辑
      if (e.target.classList.contains('bi-trash')) {
        let id = e.target.dataset.id

        // 调用接口实现删除功能
        const res = await axios({
          url: `/students/${id}`,
          method: 'DELETE'
        })

        // 重新铺设
        getStudentListFn()
      }

      // 编辑
      if (e.target.classList.contains('bi-pen')) {
        let id = e.target.dataset.id

        const { data: student } = await axios({
          url: `/students/${id}`
        })
        const fields = document.querySelectorAll('form [name]')
        Array.from(fields).forEach(async (item) => {
          if (item.name === 'gender') {
            if (+item.value === student[item.name]) item.checked = true
          } else {
            item.value = student[item.name]
          }
        })

        const { data: city } = await axios({
          url: '/api/city',
          params: { pname: ps.value }
        })

        const chtml = city.map((item) => `<option value="${item}">${item}</option>`).join('')
        cs.innerHTML = `<option value="">--市--</option>${chtml}`
        cs.value = student.city

        const { data: area } = await axios({
          url: '/api/area',
          params: { pname: ps.value, cname: cs.value }
        })
        const ahtml = area.map((item) => `<option value="${item}">${item}</option>`).join('')
        as.innerHTML = `<option value="">--区--</option>${ahtml}`
        as.value = student.area

        document.querySelector('#modal').querySelector('.modal-title').innerHTML = '修改学员'
        // 记录ID修改使用
        editId = student.id
        modal.show()
      }

    })

    // 初始化模态框 & 城市选择
    const ps = document.querySelector('[name=province]')
    const cs = document.querySelector('[name=city]')
    const as = document.querySelector('[name=area]')
    const initCity = async () => {
      // 显示省市区
      const { data: province } = await axios({
        url: '/api/province'
      })
      const phtml = province.map((item) => `<option value="${item}">${item}</option>`).join('')
      ps.innerHTML = `<option value="">--省份--</option>${phtml}`
      // 省市区联动
      ps.addEventListener('change', async () => {
        cs.value = ''
        as.value = ''
        const { data: city } = await axios({
          url: '/api/city',
          params: { pname: ps.value }
        })
        const chtml = city.map((item) => `<option value="${item}">${item}</option>`).join('')
        cs.innerHTML = `<option value="">--城市--</option>${chtml}`
        as.innerHTML = `<option value="">--地区--</option>`
      })
      cs.addEventListener('change', async () => {
        as.value = ''
        const { data: area } = await axios({
          url: '/api/area',
          params: { pname: ps.value, cname: cs.value }
        })
        const ahtml = area.map((item) => `<option value="${item}">${item}</option>`).join('')
        as.innerHTML = `<option value="">--地区--</option>${ahtml}`
      })
    }
    initCity()

    // 4. 添加学生-先让弹窗出现
    const modal = new bootstrap.Modal(document.querySelector('#modal'))
    document.querySelector('#openModal').addEventListener('click', e => {
      modal.show()
      document.querySelector('form').reset()
      document.querySelector('.modal-title').innerHTML = '添加学员'
      editId = '' // 新增
    })

    // 表单确认提交事件
    document.querySelector('#submit').addEventListener('click', async e => {
      e.preventDefault()
      const formObj = serialize(document.querySelector('form'), { hash: true })
      formObj.age = +formObj.age
      formObj.hope_salary = +formObj.hope_salary
      formObj.salary = +formObj.salary
      formObj.gender = +formObj.gender
      formObj.group = +formObj.group


      if (editId) { // 编辑
        await axios({
          url: `/students/${editId}`,
          method: 'PUT',
          data: formObj
        })
      } else { // 新增
        try {
          await axios({
            url: '/students',
            method: 'POST',
            data: formObj
          })
        } catch (err) {
          alert('请检查相关选项是否输入正确')
        }
      }


      modal.hide()
      getStudentListFn()
    })
  </script>
