  <!-- 数据铺设 -->
  <script>
    // 尝试请求统计数据
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await axios({
        url: '/dashboard'
      })
      console.log(res.data);
      let { overview, year, salaryData, groupData, provinceData } = res.data


      // 一. 概览数据铺设
      // 1. 确认标签和数据的映射关系
      // res.data.overview里是概览数据
      // 发现数据对象属性和标签name属性值一致, 于是我有了一个大胆的想法
      // 用数据对象属性名去获取标签
      // 2. 循环数据并设置给标签内容
      for (let key in overview) {
        document.querySelector(`[name=${key}]`).innerHTML = overview[key]
      }

      // 薪资走势
      initYearChartFn(year)
      // 薪资分布
      initSalaryChartFn(salaryData)
      // 每组薪资
      initGroupChartFn(groupData)
      // 男女薪资分布
      initSalaryPieChartFn(salaryData)
      // 籍贯分布
      initMapChartFn(provinceData)


    })

    // 二. 薪资走势
    const initYearChartFn = (yearArr) => {
      // 1. 先找到类似的折线图使用
      // 2. 设置x轴和y轴的数据
      let xData = yearArr.map(obj => obj.month) // ['1月', '2月', ...]
      let yData = yearArr.map(obj => obj.salary) // [19300, 22300, ...]
      const myEchart = echarts.init(document.querySelector('#line'))
      myEchart.setOption({
        title: { // 新增标题
          text: '2021全学科薪资走势',
          top: 15,
          left: 10,
          textStyle: {
            fontSize: 16
          }
        },
        grid: { // 绘图网格距离上面组件距离(高度百分比)
          top: '20%',
        },
        tooltip: { // 提示组件
          trigger: 'axis',
        },
        xAxis: {
          type: 'category',
          // data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
          data: xData, // x轴数据
          axisLine: { // 坐标轴轴线相关设置
            lineStyle: {
              color: '#ccc',
              type: 'dashed',
            },
          },
          axisLabel: { // 坐标轴刻度标签的相关设置
            color: '#999',
          }
        },
        yAxis: {
          type: 'value',
          splitLine: { // 分割线样式
            lineStyle: {
              type: 'dashed',
            }
          }
        },
        series: [
          {
            // data: [820, 932, 901, 934, 1290, 1330, 1320],
            data: yData, // 系列数据(影响y轴)
            type: 'line',
            smooth: true,
            symbolSize: 10, // 标记的大小
            lineStyle: { // 线条宽度和颜色
              width: 6,
              color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 1,
                y2: 0,
                colorStops: [
                  {
                    offset: 0,
                    color: '#499FEE', // 0% 处的颜色
                  },
                  {
                    offset: 1,
                    color: '#5D75F0', // 100% 处的颜色
                  },
                ],
              }
            },
            areaStyle: {
              color: {
                // 前四个参数分别是 x0, y0, x2, y2, 范围从 0 - 1，相当于在图形包围盒中的百分比
                type: 'linear', // 线性渐变
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [{
                  offset: 0, color: '#499FEE' // 0% 处的颜色
                }, {
                  offset: 0.8, color: 'rgba(255, 255, 255, 0.2)' // 80% 处的颜色
                }, {
                  offset: 1, color: 'rgba(255, 255, 255, 0)' // 100% 处的颜色
                }],
                global: false // 缺省为 false(为ture, x, y值就是坐标点, 否则为百分比, 建议百分比)
              }
            }
          }
        ]
      })
    }


    // 三. 薪资分布
    const initSalaryChartFn = (salaryList) => {
      const myEchart = echarts.init(document.querySelector('#salary'))
      myEchart.setOption({
        tooltip: { // 提示框组件
          trigger: 'item' // 放到某项触发提示框
        },
        legend: { // 图例组件(表示每种颜色的概念)
          bottom: '6%',
          left: 'center' // 图例组件居中显示
        },
        title: {
          text: '班级薪资分布',
          top: 15,
          left: 10,
          textStyle: {
            fontSize: 16
          }
        },
        color: ['#FDA224', '#5097FF', '#3ABCFA', '#34D39A'],
        series: [ // 系列数据(重要)
          {
            name: '班级薪资分布', // 系列名称，用于tooltip的显示
            type: 'pie', // 图形类型'pie'固定代表饼状图
            radius: ['50%', '64%'], // 饼图的半径(内圈, 外圈) 表示外半径为可视区尺寸（容器高宽中较小一项）的 20%
            center: ['50%', '45%'],

            itemStyle: { // 图形样式
              borderRadius: 10, // 表示内圆角半径和外圆角半径
              borderColor: '#fff', // 图形的描边颜色
              borderWidth: 2 // 描边线宽(为0无描边)
            },
            label: { // 饼图图形上的文本标签(默认上来显示的, 鼠标移入是另外配置)
              show: false, // 隐藏
              position: 'center' // 让他们出现在中心
            },

            labelLine: { // 标签的视觉引导线配置(就是解释每块图形的文本标签连线)
              show: false
            },
            data: salaryList.map(obj => {
              return {
                value: obj.g_count + obj.b_count,
                name: obj.label
              }
            })
          }
        ]
      })
    }


    // 四. 每组薪资
    const initGroupChartFn = (groupObj) => {
      // 初始化图表
      const myEchart = echarts.init(document.querySelector('#lines'))

      // 默认显示第1组的数据
      let firstArr = groupObj[1] // 注意groupObj是个对象, 后台返回此对象key从1开始(不是数组下标)

      // 准备配置项
      let options = {
        grid: {
          left: 70,
          top: 30,
          right: 30,
          bottom: 50,
        },
        tooltip: {
          trigger: 'item',
        },
        xAxis: {
          type: 'category',
          data: firstArr.map(obj => obj.name),
          axisLine: {
            lineStyle: {
              color: '#ccc',
              type: 'dashed'
            }
          },
          axisLabel: {
            color: '#999'
          }
        },
        yAxis: {
          type: 'value',
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          }
        },
        series: [
          {
            data: firstArr.map(obj => obj.hope_salary),
            type: 'bar',
            name: '期望薪资'
          },
          {
            data: firstArr.map(obj => obj.salary),
            type: 'bar',
            name: '就业薪资'
          }
        ],
        color: [
          {
            type: 'linear',
            x: 0,
            y: 0,
            x2: 0,
            y2: 1,
            colorStops: [
              {
                offset: 0,
                color: '#34D39A', // 0% 处的颜色
              },
              {
                offset: 1,
                color: 'rgba(52,211,154,0.2)', // 100% 处的颜色
              },
            ],
          },
          {
            type: 'linear',
            x: 0,
            y: 0,
            x2: 0,
            y2: 1,
            colorStops: [
              {
                offset: 0,
                color: '#499FEE', // 0% 处的颜色
              },
              {
                offset: 1,
                color: 'rgba(73,159,238,0.2)', // 100% 处的颜色
              },
            ],
          },
        ],
      }
      myEchart.setOption(options)


      // 事件委托
      const btns = document.querySelector('#btns')
      btns.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
          // 先做点击高亮
          btns.querySelector('.btn-blue').classList.remove('btn-blue')
          e.target.classList.add('btn-blue')

          // 获取内容(1-8数字字符串)
          const group = e.target.innerText
          // 切换数据
          options.xAxis.data = groupObj[group].map((item) => item.name);
          options.series[0].data = groupObj[group].map((item) => item.hope_salary);
          options.series[1].data = groupObj[group].map((item) => item.salary);
          myEchart.setOption(options)
        }
      })
    }


    // 五. 男女薪资分布
    const initSalaryPieChartFn = (salaryList) => {
      const myEchart = echarts.init(document.querySelector('#gender'))

      myEchart.setOption({
        title: [
          {
            text: '男女薪资分布',
            left: 10,
            top: 10,
            textStyle: {
              fontSize: 16,
            },
          },
          {
            text: '男生',
            left: '50%',
            top: '45%',
            textAlign: 'center',
            textStyle: {
              fontSize: 12,
            },
          },
          {
            text: '女生',
            left: '50%',
            top: '85%',
            textAlign: 'center',
            textStyle: {
              fontSize: 12,
            },
          },
        ],
        tooltip: {
          trigger: 'item'
        },
        color: ['#FDA224', '#5097FF', '#3ABCFA', '#34D39A'],
        series: [
          {
            type: 'pie',
            radius: 50,
            radius: ['20%', '30%'],
            center: ['50%', '30%'],
            datasetIndex: 1,
            // data: [{name:'1万以下',value: 4},...]
            data: salaryList.map((item) => ({ name: item.label, value: item.b_count })),
          },
          {
            type: 'pie',
            radius: 50,
            radius: ['20%', '30%'],
            center: ['50%', '70%'],
            datasetIndex: 2,
            // data: [{name:'1万以下',value: 4},...]
            data: salaryList.map((item) => ({ name: item.label, value: item.g_count })),
          },
        ]
      })
    }


    // 六. 籍贯地图分布
    const initMapChartFn = (data) => {
      const myEchart = echarts.init(document.querySelector('#map'))

      const dataList = [
        { name: '南海诸岛', value: 0 },
        { name: '北京', value: 0 },
        { name: '天津', value: 0 },
        { name: '上海', value: 0 },
        { name: '重庆', value: 0 },
        { name: '河北', value: 0 },
        { name: '河南', value: 0 },
        { name: '云南', value: 0 },
        { name: '辽宁', value: 0 },
        { name: '黑龙江', value: 0 },
        { name: '湖南', value: 0 },
        { name: '安徽', value: 0 },
        { name: '山东', value: 0 },
        { name: '新疆', value: 0 },
        { name: '江苏', value: 0 },
        { name: '浙江', value: 0 },
        { name: '江西', value: 0 },
        { name: '湖北', value: 0 },
