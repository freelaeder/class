<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: purple;
    }
    .son {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="father">
    父盒子
    <div class="son">子盒子</div>
  </div>
  <script>
    // 获取元素
    const father = document.querySelector('.father')
    const son = document.querySelector('.son')

    // 绑定点击事件
    // 默认情况下绑定的事件, 是冒泡阶段的事件
    // 第三个参数: useCapture 是一个布尔值, 如果传入 true 表示这个事件在捕获阶段触发, 而不是在冒泡阶段触发
    // 如果没传或设置为 false 都表示 false, 意思是在冒泡阶段触发事件
    father.addEventListener('click', function() {
      alert('点击爸爸了')
    }) // 点击 - 冒泡
    // 
    son.addEventListener('click', function(e) {
      alert('点击儿子了')
      // 阻止冒泡需要用到事件对象
      e.stopPropagation()
    })
  </script>
</body>
</html>
