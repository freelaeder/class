<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // HTML 代码是从上到下逐行解析执行的
    // 页面加载事件: 等页面的资源加载完毕后才执行的事件
    // 1. window 的 load 事件
    // window.addEventListener('load', function() {
    //   console.log('我是 load')
    //   // 这个事件会在页面的所有资源加载完毕后执行
    //   // 所有资源包括外部的 图片/css/js 等等资源
    //   const button = document.querySelector('button')
    //   // DOM2 的移除方法
    //   function fn() {
    //     alert('你好哇, 世界!')
    //     // 移除事件
    //     button.removeEventListener('click', fn)
    //   }
    //   // 添加事件
    //   button.addEventListener('click', fn)
    // })
    // 2. document 的 DOMContentLoaded 事件
    document.addEventListener('DOMContentLoaded', function() {
      console.log('我是 DOMContentLoaded')
      // 这个事件会等待 DOM 结构加载完后立即执行
      const button = document.querySelector('button')
      // DOM2 的移除方法
      function fn() {
        alert('你好哇, 世界!')
        // 移除事件
        button.removeEventListener('click', fn)
      }
      // 添加事件
      button.addEventListener('click', fn)
    })  
    
  </script>
</head>
<body>
  <button>我只能被点一次</button>
</body>
</html>
