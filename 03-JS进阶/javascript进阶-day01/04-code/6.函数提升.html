<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数提升分为两种
    // 1. 函数声明提升
    // 提高函数使用的灵活性
    fn()
    function fn() {
      console.log('我是 fn')
    }
    // 2. 函数表达式的声明提升
    // 函数表达式则与函数提升不同
    // 只会提升声明, 不会提升赋值, 和之前的变量声明提升一样
    console.log(foo)
    foo()
    var foo = function() {
      console.log('我是使用 var 声明的函数表达式')
    }
    // foo()
  </script>
</body>
</html>
