<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="./js/lodash.min.js"></script>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    // 防抖的解决方案:
    // 引入 lodash 一个方法搞定防抖
    let i = 0
    // 绑定鼠标移动事件
    function moveFn() {
      i++
      this.innerHTML = i
    }
    // _.debounce() 方法
    // 参数1: 传入要防抖的函数
    // 参数2: 延时的时间
    // 返回值: 防抖后的函数
    document.querySelector('.box').addEventListener('mousemove', _.debounce(moveFn, 300))
  </script>
</body>

</html>
