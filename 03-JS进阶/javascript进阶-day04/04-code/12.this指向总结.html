<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this指向总结</title>
</head>

<body>
  <button>点击</button>
  <script>
    // this指向总结
    // 1. 普通函数
    // 1.1 全局内调用
    function fn() {
      console.log(this)  // window
    }
    fn()

    // 1.2 对象内调用
    const obj = {
      name: '佩奇',
      sayHi() {
        console.log(this) // obj
      }
    }
    obj.sayHi()

    // 1.3 构造函数内 this
    function Person() {
      this.name = name
      console.log(this) // 新创建的对象
    }
    const zs = new Person()

    // 1.4 事件处理函数中的 this
    document.querySelector('button').addEventListener('click', function () {
      console.log(this) // 事件源
    })

    // 1.5 特殊调用 call apply bind 可以改变this指向
    const o = { name: '佩奇' }
    function fun() {
      console.log(this) // 人为干预, 就看指向的是谁
    }
    fun.call(o)

    // 2. 箭头函数没有 this，是沿用上一级作用域的 this

  </script>
</body>

</html>
